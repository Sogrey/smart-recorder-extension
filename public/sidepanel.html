<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能录制器</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="sidepanel-container">
        <!-- 头部 -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">智</div>
                <div class="logo-text">
                    <div class="title">智能录制器</div>
                    <div class="subtitle">网页操作录制工具</div>
                </div>
            </div>
        </div>

        <!-- 录制控制 -->
        <div class="recording-controls">
            <div class="status-section">
                <div class="status-label">录制状态</div>
                <div class="status-indicator" id="status-indicator">
                    <div class="status-dot"></div>
                    <span class="status-text">未录制</span>
                </div>
            </div>

            <div class="control-buttons">
                <button class="btn btn-primary start-btn" id="start-recording-btn">
                    <svg class="btn-icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <circle cx="8" cy="8" r="6"/>
                    </svg>
                    开始录制
                </button>
            </div>

            <div class="recording-info" id="recording-info" style="display: none;">
                <div class="info-item">
                    <span class="info-label">录制时长:</span>
                    <span class="info-value" id="recording-duration">00:00</span>
                </div>
                <div class="info-item">
                    <span class="info-label">操作步骤:</span>
                    <span class="info-value" id="step-count">0</span>
                </div>
            </div>
        </div>

        <!-- 录制步骤 -->
        <div class="steps-section">
            <div class="section-header">
                <h3>录制步骤</h3>
                <button class="clear-btn" id="clear-steps-btn" style="display: none;">清空</button>
            </div>
            
            <div class="steps-list" id="steps-list" style="display: none;"></div>
            
            <div class="empty-steps" id="empty-steps">
                <div class="empty-icon">📝</div>
                <div class="empty-text">暂无录制步骤</div>
                <div class="empty-hint">点击"开始录制"开始记录操作</div>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="action-buttons">
            <button class="btn btn-secondary" id="view-tutorial-btn">
                <svg class="btn-icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                </svg>
                查看教程
            </button>
            <button class="btn btn-secondary" id="settings-btn">
                <svg class="btn-icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
                    <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292-.16c-.764-.415-1.6.42-1.184 1.185l.159.292A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.291c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
                </svg>
                设置
            </button>
        </div>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
